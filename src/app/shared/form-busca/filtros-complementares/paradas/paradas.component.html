<section class="padadas">
    <app-label texto="Paradas"></app-label>
    <div class="checkbox-group">
        <p *ngFor="let opcao of opcoes">
            <mat-checkbox color="primary">
                {{ opcao.display }}
            </mat-checkbox>
        </p>
    </div>
</section>
