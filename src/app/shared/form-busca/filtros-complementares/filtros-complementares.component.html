<form
    [formGroup]="formBuscaService.formBusca"
    class="filtros-complementares"
    (ngSubmit)="busca()"
>
    <app-card>
        <div class="cabecalho">
            <h4>Filtro</h4>
            <button mat-stroked-button type="button">
                <mat-icon>backspace</mat-icon>
                Limpar
            </button>
        </div>
        <app-paradas></app-paradas>
        <hr>
        <app-companhias></app-companhias>
        <hr>
        <app-precos></app-precos>
        <button mat-flat-button color="primary">Aplicar</button>
    </app-card>
</form>
