<section class="modal">
    <h1 mat-dialog-title>Viajante</h1>
    <div  mat-dialog-content >
        <div *ngFor="let item of itens">
            <app-selecao-idade
                [titulo]="item.titulo"
                [descricao]="item.descricao"
            ></app-selecao-idade>
        </div>
    </div>
    <div mat-dialog-actions class="modal-actions">
        <button mat-raised-button color="primary">
            <mat-icon aria-hidden="false" aria-label="Adicionar" fontIcon="search"></mat-icon>
            BUSCAR
        </button>
        <button mat-button mat-dialog-close color="warn">FECHAR</button>
    </div>
</section>
