<section class="modal">
    <h1 mat-dialog-title>Viajante</h1>
    
    <div  mat-dialog-content >
        <div class="grupo-controles">
            <div *ngFor="let item of itens">
                <app-selecao-idade
                    [titulo]="item.titulo"
                    [descricao]="item.descricao"
                    [formControl]="item.controle"
                ></app-selecao-idade>
            </div>
        </div>
        
        <div class="grupo-controles">
            <div class="selecao-categoria">
                <p><strong>Categoria</strong></p>
                <mat-chip-listbox aria-label="Seleção de passagens">
                    <mat-chip-option 
                        value="Econômica"
                        [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Econômica'"
                        (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
                    >
                        Econômica
                    </mat-chip-option>
                    <mat-chip-option 
                        value="Executiva"
                        [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Executiva'"
                        (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
                    >
                        Executiva
                    </mat-chip-option>
                </mat-chip-listbox>
            </div>
        </div>
    </div>

    <div mat-dialog-actions class="modal-actions">
        <button mat-raised-button color="primary">
            <mat-icon aria-hidden="false" aria-label="Adicionar" fontIcon="search"></mat-icon>
            BUSCAR
        </button>
        <button mat-button mat-dialog-close color="warn">FECHAR</button>
    </div>
</section>
